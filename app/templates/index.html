{% extends 'base.html' %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            {% with messages = get_flashed_messages() %} <!-- Grab flashed objects --->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissable" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>{{ message }}!</strong>
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <div class="row">
            <div>
                <h1 style="text-align: center;">Vote for your favorite picture!</h1>
            </div>
            <br>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-xs-6 col-lg-3">
                <a href="{{ url_for('main.update_count', winner=pic1.id, loser=pic2.id) }}" class="thumbnail">
                    <img src="{{ pic1_filename }}" alt="{{ pic1.description }}" class="img-responsive">
                    <h2 style="text-align: center">{{ pic1.description }}</h2>
                </a>
            </div>
            <div class="col-xs-6 col-lg-3">
                <a href="{{ url_for('main.update_count', winner=pic2.id, loser=pic1.id) }}" class="thumbnail">
                    <img src="{{ pic2_filename }}" alt="{{ pic2.description }}" class="img-responsive">
                    <h2 style="text-align: center">{{ pic2.description }}</h2>
                </a>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
